<h2 mat-dialog-title>Conferma Eliminazione</h2>
<mat-dialog-content>
  Sei sicuro di voler eliminare questo elemento?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annulla</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Elimina</button>
</mat-dialog-actions>
