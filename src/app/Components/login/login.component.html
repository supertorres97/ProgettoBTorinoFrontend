<div class="login-container">
  <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <h2>Login</h2>

    <mat-form-field appearance="fill" hideRequiredMarker="true">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Inserisci il tuo username" formControlName="username" required />
      <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" hideRequiredMarker="true">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Inserisci la tua password" formControlName="password" required />
      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </mat-error>
    </mat-form-field>
    <button mat-raised-button class="login-button" type="submit">ACCEDI</button>

    <div class="sign-in-link">
      <p>Non hai un account? <a routerLink="/sign-in">Registrati</a></p>
    </div>
    <div *ngIf="errorMessage" class="error-box">
      {{ errorMessage }}
    </div>


  </form>
</div>
