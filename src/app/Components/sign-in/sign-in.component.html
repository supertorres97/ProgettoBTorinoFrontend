<div class="sign-in-container">
  <mat-horizontal-stepper #stepper>
    
    <!-- Step 1: Dati personali -->
    <mat-step [stepControl]="personalFormGroup">
      <form [formGroup]="personalFormGroup">
        <ng-template matStepLabel>Dati personali</ng-template>

        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="firstName" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Cognome</mat-label>
          <input matInput formControlName="lastName" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Codice Fiscale</mat-label>
          <input matInput formControlName="cFiscale" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Indirizzo</mat-label>
          <input matInput formControlName="via" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>CAP</mat-label>
          <input matInput formControlName="cap" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Citt√†</mat-label>
          <input matInput formControlName="citta" required />
        </mat-form-field>

        <div>
          <button mat-button matStepperNext>Avanti</button>
        </div>
      </form>
    </mat-step>

    <!-- Step 2: Credenziali -->
    <mat-step [stepControl]="credentialsFormGroup">
      <form [formGroup]="credentialsFormGroup">
        <ng-template matStepLabel>Credenziali</ng-template>

        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Conferma Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required />
        </mat-form-field>

        <div>
          <button mat-button matStepperPrevious>Indietro</button>
          <button mat-raised-button class="sign-in-button" (click)="onSubmit()">Registrati</button>
        </div>
      </form>
    </mat-step>

  </mat-horizontal-stepper>
</div>
