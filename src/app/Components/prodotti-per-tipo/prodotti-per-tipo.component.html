<div class="container">
    <div class="row">
        <aside class="col-2"></aside>
        <div class="main-row col-8">
            <div class="titolo">
                <div class="titolo-search">
                    <h1>{{ tpNome?.descrizione }}</h1>
                    <!-- Barra di ricerca -->
                    <div class="search-box">
                        <button class="btn-search"><i class="fas fa-search"></i></button>
                        <input class="input-search"  
                        type="text" 
                        [(ngModel)]="searchQuery" 
                        (keyup.enter)="searchProduct()" 
                        placeholder="Cerca un prodotto...">
                    </div>
                </div>
                <hr>
            </div>

            <!-- Contenitore prodotti con paginazione -->
            <div class="card-container">
                <figure class="image-block" *ngFor="let prodotto of data | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                    <img [src]="prodotto.img" alt="immagine" />
                    <figcaption>
                        <h3>{{ prodotto.nome }}</h3>
                        <hr>
                        <div>
                            <p>Prezzo: {{ prodotto.prezzo }}â‚¬</p>
                            <button (click)="dettagliProdotto(prodotto.id)" class="button-dettagli">Scoprimi</button>
                        </div>
                        <p class="card-text" style="color: red;" *ngIf="!prodotto.disponibile">ESAURITO</p>
                    </figcaption>
                </figure>
            </div>

            <!-- Controlli di paginazione -->
            <pagination-controls 
                class="custom-pagination" 
                (pageChange)="page = $event">
            </pagination-controls>

        </div>
        <aside class="col-2"></aside>
    </div>
</div>
