<div class="custom-font">
<div class="header-container">
  <h2><b>Gestione Prodotto</b></h2>
  <div class="image-container">
    <img class="immagine" src="plus.png" alt="Torna alla lista ordini" (click)="createProd()">
  </div>
  </div>
<table class="order-table">
    <thead>
      <tr>
        <th class="col-1">N°</th>
        <th class="col-2">Nome</th>
        <th class="col-1">Tipo</th>
        <th class="col-4">Descrizione</th>
        <th class="col-1">Peso</th>
        <th class="col-1">Prezzo</th>
        <th class="col-1">Stock</th>
        <th class="col-1">Disponibile</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let prodotto of data" (click)="updateProd(prodotto)">
        <th scope="row">{{prodotto.id}}</th>
        <td>{{prodotto.nome}}</td>
        <td>{{prodotto.tipo.descrizione}}</td>
        <td>{{prodotto.descrizione}}</td>
        <td>{{prodotto.peso}}</td>
        <td>{{prodotto.prezzo}}</td>
        <td>{{prodotto.stock}}</td>
        <td *ngIf="prodotto.disponibile">Disponibile</td>
        <td *ngIf="!prodotto.disponibile">Esaurito</td>
        <!-- <td>
           <button (click)="onDelete(feed.id)">Elimina</button>
        </td> -->
      </tr>
    </tbody>
  </table>
