<table class="table">
    <thead>
      <tr>
        <th scope="col">NÂ°</th>
        <th scope="col">Prodotto</th>
        <th scope="col">Utente</th>
        <th scope="col">Recensione</th>
        <th scope="col">Valutazione</th>
        <th scope="col">Data</th>
        <th scope="col">Azione</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feed of data">
        <th scope="row">{{feed.id}}</th>
        <td>{{feed.prodotto.nome}}</td>
        <td>{{feed.utente.nome}} {{feed.utente.cognome}}</td>
        <td>{{feed.descrizione}}</td>
        <td>{{feed.voto}}</td>
        <td>{{feed.dataFeedback}}</td>
        <td>
            <button (click)="onDelete(feed.id)">Elimina</button>
        </td>
      </tr>
    </tbody>
  </table>
