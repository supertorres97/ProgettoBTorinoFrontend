<div class="custom-font">
  <div class="header-container">
    <h2><b>Gestione Feedback</b></h2>
  </div>
  <table class="order-table">
    <thead>
      <tr>
        <th class="col-1">N°</th>
        <th class="col-2">Prodotto</th>
        <th class="col-2">Utente</th>
        <th class="col-4">Recensione</th>
        <th class="col-1">Valutazione</th>
        <th class="col-1">Data</th>
        <th class="col-1">Azione</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feed of data">
        <th data-label="N°" scope="row">{{feed.id}}</th>
        <td data-label="Prodotto">{{feed.prodotto.nome}}</td>
        <td data-label="Utente">{{feed.utente.nome}} {{feed.utente.cognome}}</td>
        <td data-label="Recensione">{{feed.descrizione}}</td>
        <td data-label="Valutazione">{{feed.voto}}</td>
        <td data-label="Data">{{feed.dataFeedback | date:'dd/MM/yyyy'}}</td>
        <td data-label="Azione" class="azioni">
          <button (click)="onDelete(feed.id)">Elimina</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
