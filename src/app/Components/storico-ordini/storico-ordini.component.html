<div class="custom-font">
    <h2><b>I miei ordini</b></h2>
  
    <div *ngIf="ordini.length === 0">
      <p>Nessun ordine trovato.</p>
    </div>
  
    <table *ngIf="ordini.length > 0" class="order-table">
      <thead>
        <tr>
          <th class="col-2">Numero dell'Ordine</th>
          <th class="col-2">Data</th>
          <th class="col-2">Totale</th>
          <th class="col-2">Indirizzo</th>
          <th class="col-1">Status</th>
          <th class="col-3">Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ordine of ordini">
          <td data-label="Numero dell'Ordine">{{ ordine.id }}</td>
          <td data-label="Data">{{ ordine.dataOrdine | date: 'dd/MM/yyyy' }}</td>
          <td data-label="Totale">{{ ordine.totale | currency:'EUR' }}</td>
          <td data-label="Indirizzo">{{ ordine.indirizzo }}</td>
          <td data-label="Status">{{ ordine.status }}</td>
          <td data-label="Azioni">
            <div class="button-wrapper">
              <button class="btn btn-det" (click)="dettagliOrdine(ordine.id)">Dettagli ordine</button>
              <button class="btn btn-danger" (click)="annullaOrdine(ordine.id)">Annulla ordine</button>
            </div>
           </td>
        </tr>
      </tbody>
    </table>
  </div>
