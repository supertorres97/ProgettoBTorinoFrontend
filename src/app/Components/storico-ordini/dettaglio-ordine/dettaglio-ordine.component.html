<div class="custom-font">
    <div class="header-container col-12">
        <img class="immagine col-2" src="backward.png" alt="Torna alla lista ordini" (click)="listOrder()">
        <h2 class="col-10"><b>Dettaglio Ordine Numero: #{{idOrdine}}</b></h2>
    </div>
    <!-- Controlla se i dettagli dell'ordine sono disponibili -->
    <div *ngIf="dettagliOrdine && dettagliOrdine.length > 0; else noOrderDetails">
        <table class="order-details-table">
            <thead>
                <tr>
                    <th class="col-6">Prodotto</th>
                    <th class="col-3">Quantit√†</th>
                    <th class="col-3">Prezzo Totale</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dettaglio of dettagliOrdine">
                    <td>{{ dettaglio.prodotto.nome }}</td>
                    <td>{{ dettaglio.quantitaFinale }}</td>
                    <td>{{ dettaglio.prezzoTotale | currency: 'EUR' }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Template di fallback per quando non ci sono dettagli dell'ordine -->
    <ng-template #noOrderDetails>
        <p>Non ci sono dettagli disponibili per questo ordine.</p>
    </ng-template>
</div>
